# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Builds pkgdown site and deploys to external repository

on:
  push:
    branches: [main, master]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown
          needs: website

      - name: Build pkgdown site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Setup SSH for deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to external repository
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Clone the target repository
          git clone git@github.com:arcaldwell49/TOSTERpkg.git deploy_repo

          # Remove existing contents (except .git)
          cd deploy_repo
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Copy new pkgdown site to target repo
          cp -r ../docs/* .

          # Add .nojekyll file for GitHub Pages
          touch .nojekyll

          # Commit and push
          git add -A
          git diff --staged --quiet || git commit -m "Deploy pkgdown site from TOSTER @ ${{ github.sha }}"
          git push
