---
name:  dataTOSTpaired
title: TOST Paired Samples T-Test
jas:     "1.2"
version: "1.0.0"
menuGroup: TOSTER

description:
    main: TOST Paired Samples T-Test
    R:
        dontrun: false
        usage: |
            library("TOSTER")

            dataTOSTpaired(data = randu, pairs = list(c(i1="x",i2="y")), low_eqbound = -0.3,
                           high_eqbound = 0.3, alpha = 0.05, desc = TRUE, plots = TRUE)
    references:
      - "Mara, C. A., & Cribbie, R. A. (2012). Paired-Samples Tests of Equivalence. Communications in Statistics - Simulation and Computation, 41(10), 1928-1943. https://doi.org/10.1080/03610918.2011.626545, formula page 1932. Note there is a typo in the formula: n-1 should be n (personal communication, 31-08-2016)"

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: pairs
      title: Paired Variables
      type: Pairs
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: a list of vectors of strings naming variables to pair from `data`

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - name: EQU
          title: "Equivalence Test"
        - name: MET
          title: "Minimal Effect Test"
      default: EQU
      description:
          ui: >
            the alternative hypothesis for equivlance or minimal effect testing.
          R: >
            `'EQU'` for equivalence (default), or
            `'MET'` for minimal effects test, the alternative hypothesis.

    - name: low_eqbound
      title: Lower equivalence bounds
      type: Number
      default: -0.5
      description:
          R: >
            a number (default: 0.5) the lower equivalence bounds

    - name: high_eqbound
      title: Upper equivalence bounds
      type: Number
      default: 0.5
      description:
          R: >
            a number (default: 0.5) the upper equivalence bounds

    - name: eqbound_type
      title: Bounds type
      type: List
      options:
        - name: d
          title: Cohen's Dz
        - name: raw
          title: Raw
      default: d
      description:
          R: >
            `'d'` (default) or `'raw'`; whether the bounds are specified in
            standardized mean difference (Cohen's dz) or raw units respectively

    - name: alpha
      title: Alpha level
      type: Number
      min: 0
      max: 1
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plots

    - name: low_eqbound_dz
      type: Number
      default: -999999999
      hidden: true
      description:
          R: deprecated

    - name: high_eqbound_dz
      type: Number
      default: -999999999
      hidden: true
      description:
          R: deprecated
