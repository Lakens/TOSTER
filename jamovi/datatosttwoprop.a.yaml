---
name:  datatosttwoprop
title: TOST Two Proportions
menuGroup: TOSTER
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: var
      title: Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: level
      title: Proportion
      type: Level
      variable: (var)

    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ nominal ]

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - name: EQU
          title: "Equivalence Test"
        - name: MET
          title: "Minimal Effect Test"
      default: EQU
      description:
          ui: >
            the alternative hypothesis for equivlance or minimal effect testing.
          R: >
            `'EQU'` for equivalence (default), or
            `'MET'` for minimal effects test, the alternative hypothesis.

    - name: low_eqbound
      title: Lower equivalence bounds
      type: Number
      default: -0.1
      description:
          R: >
            a number (default: -0.1) the lower equivalence bounds

    - name: high_eqbound
      title: Upper equivalence bounds
      type: Number
      default: 0.1
      description:
          R: >
            a number (default: 0.1) the upper equivalence bounds

    - name: alpha
      title: Alpha level
      type: Number
      min: 0
      max: 1
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plot
      title: Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plot
...
