---
name:  dataTOSTpaired
title: TOST Paired Samples T-Test
jrs:   "1.0"

items:
    - name:  text
      type:  Preformatted
      clearWith:
        - mu
        - alpha
        - var_equal
        - hypothesis
        - low_eqbound
        - high_eqbound
        - eqbound_type

    - name:  tost
      title: TOST Results
      visible: TRUE
      type: Table
      rows:  3
      clearWith:
        - alpha
        - low_eqbound
        - high_eqbound
        - eqbound_type
        - pair1
        - pair2
      columns:
        - name: i1
          title: ''
          type: text
        - name: i2
          title: ''
          type: text
        - name: b
          title: ''
          type: text
        - name: t
          title: t
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue



    - name:  eqb
      title: Equivalence Bounds
      type:  Table
      rows: 2
      clearWith:
        - alpha
        - low_eqbound
        - high_eqbound
        - eqbound_type
        - pair1
        - pair2
      columns:
        - name: stat
          title: ''
          type: text
        - name: low
          title: Low
          type: number
        - name: high
          title: High
          type: number


    - name:  effsize
      title: Effect Sizes
      type:  Table
      rows: 2
      clearWith:
        - alpha
        - smd_type
        - pair1
        - pair2
      columns:
        - name: stat
          title: ''
          type: text
        - name: est
          title: Estimate
          type: number
        - name: cil
          title: Lower
          superTitle: Confidence interval
        - name: ciu
          title: Upper
          superTitle: Confidence interval

    - name: desc
      title: Descriptives
      type: Table
      visible: (desc)
      rows: 2
      clearWith:
        - pair1
        - pair2
      columns:
        - name: name
          title: ""
          type: text

        - name: n
          title: "N"
          type: integer

        - name: m
          title: Mean
          type: number

        - name: med
          title: Median
          type: number

        - name: sd
          title: SD
          type: number

        - name: se
          title: SE
          type: number

    - name: plots
      title: Effect Size Plot
      type: Image
      visible: (plots)
      renderFun: .plot
      width: 400
      height: 400
      clearWith:
        - alpha
        - low_eqbound
        - high_eqbound
        - eqbound_type
        - smd_type
        - pair1
        - pair2

    - name: indplot
      type: Image
      title: Data Plot
      visible: (indplot)
      renderFun: .indplot
      width: 400
      height: 375
      clearWith:
        - alpha
        - low_eqbound
        - high_eqbound
        - eqbound_type
        - smd_type
        - pair1
        - pair2

    - name: diffplot
      type: Image
      title: Plot Difference
      visible: (diffplot)
      renderFun: .diffplot
      width: 400
      height: 375
      clearWith:
        - alpha
        - low_eqbound
        - high_eqbound
        - eqbound_type
        - smd_type
        - pair1
        - pair2
