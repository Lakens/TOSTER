---
name:  dataTOSTr
title: TOST Correlation
jas:     "1.1"
version: "1.0.0"
menuGroup: TOSTER

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: pairs
      title: Paired Variables
      type: Pairs
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: >
            a list of vectors of strings naming variables to correlate from
            `data`

    - name: low_eqbound_r
      title: Lower equivalence bound (in r)
      type: Number
      default: -0.3
      description:
          R: >
            lower equivalence bounds (e.g., -0.3) expressed in a correlation
            effect size

    - name: high_eqbound_r
      title: Upper equivalence bound (in r)
      type: Number
      default: 0.3
      description:
          R: >
            upper equivalence bounds (e.g., 0.3) expressed in a correlation
            effect size

    - name: alpha
      title: Alpha level
      type: Number
      min: 0
      max: 1
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plots
