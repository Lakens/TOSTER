---
name:  dataTOSTr
title: TOST Correlation
jas:     "1.2"
version: "1.0.0"
menuGroup: TOSTER

description:
    main: TOST for correlations in jamovi
options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: pairs
      title: Paired Variables
      type: Pairs
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            a list of vectors of strings naming variables to correlate from
            `data`

    - name: cor_type
      title: Correlation type
      type: List
      options:
        - name: pearson
          title: Pearson's r
        - name: spearman
          title: Spearman's rho
        - name: kendall
          title: Kendall's tau
      default: pearson
      description:
          R: >
            a character string indicating which correlation coefficient is to be used for the test. One of "pearson", "kendall", or "spearman", can be abbreviated.

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - name: EQU
          title: "Equivalence Test"
        - name: MET
          title: "Minimal Effect Test"
      default: EQU
      description:
          ui: >
            the alternative hypothesis for equivlance or minimal effect testing.
          R: >
            `'EQU'` for equivalence (default), or
            `'MET'` for minimal effects test, the alternative hypothesis.

    - name: low_eqbound_r
      title: Lower equivalence bound (in r)
      type: Number
      default: -0.3
      description:
          R: >
            lower equivalence bounds (e.g., -0.3) expressed in a correlation
            effect size

    - name: high_eqbound_r
      title: Upper equivalence bound (in r)
      type: Number
      default: 0.3
      description:
          R: >
            upper equivalence bounds (e.g., 0.3) expressed in a correlation
            effect size

    - name: alpha
      title: Alpha level
      type: Number
      min: 0
      max: 1
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plots


