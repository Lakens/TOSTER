title: TOST One Sample T-Test
name: dataTOSTone
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - numeric
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            label: Variables
            showColumnHeaders: false
            fullRowSelect: true
            columns:
              - name: column1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - name: mu
        type: TextBox
        label: mu
        format: number
      - type: Label
        label: Hypothesis
        children:
              - type: RadioButton
                name: EQU
                optionName: hypothesis
                optionPart: EQU
                label: Equivalence Test
              - type: RadioButton
                name: MET
                optionName: hypothesis
                optionPart: MET
                label: Minimal Effects Test
      - type: TextBox
        name: low_eqbound
        format: number
      - type: TextBox
        name: high_eqbound
        format: number
      - type: ComboBox
        name: eqbound_type
      - name: alpha
        type: TextBox
        label: Alpha level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
