title: TOST Paired Samples T-Test
name: dataTOSTpaired
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - numeric
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: pairs
            label: Paired Variables
            showColumnHeaders: false
            fullRowSelect: true
            itemDropBehaviour: overwrite
            columns:
              - name: i1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
                  format: variable
              - name: i2
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
                  format: variable
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Hypothesis
        children:
              - type: RadioButton
                name: EQU
                optionName: hypothesis
                optionPart: EQU
                label: Equivalence Test
              - type: RadioButton
                name: MET
                optionName: hypothesis
                optionPart: MET
                label: Minimal Effects Test
      - name: low_eqbound
        type: TextBox
        format: number
      - name: high_eqbound
        type: TextBox
        format: number
      - type: ComboBox
        name: eqbound_type
      - name: alpha
        type: TextBox
        format: number
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
