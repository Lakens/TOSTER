title: TOST Independent Samples T-Test
name: dataTOSTtwo
jus: '1.0'
stage: 0
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: VariableTargetListBox
        name: deps
        label: Variables
        showColumnHeaders: false
        fullRowSelect: true
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: ''
            stretchFactor: 1
      - type: VariableTargetListBox
        name: group
        label: Grouping Variable
        maxItemCount: 1
        showColumnHeaders: false
        fullRowSelect: true
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label: ''
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - name: var_equal
        type: CheckBox
        label: Assume equal variances
  - type: LayoutBox
    margin: large
    children:
      - name: low_eqbound_d
        type: TextBox
        label: Lower equivalence bound (in Cohen's D)
        format: number
        inputPattern: '[0-9]+'
      - name: high_eqbound_d
        type: TextBox
        label: Upper equivalence bound (in Cohen's D)
        format: number
        inputPattern: '[0-9]+'
      - name: alpha
        type: TextBox
        label: Alpha level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
