title: TOST Independent Samples T-Test
name: dataTOSTtwo
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: deps
            label: Variables
            showColumnHeaders: false
            fullRowSelect: true
            columns:
              - name: column1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            label: Grouping Variable
            maxItemCount: 1
            showColumnHeaders: false
            fullRowSelect: true
            columns:
              - name: column1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - name: var_equal
        type: CheckBox
        label: Assume equal variances
  - type: LayoutBox
    margin: large
    children:
      - name: low_eqbound
        type: TextBox
        format: number
        inputPattern: '[0-9]+'
      - name: high_eqbound
        type: TextBox
        format: number
        inputPattern: '[0-9]+'
      - type: ComboBox
        name: eqbound_type
      - name: alpha
        type: TextBox
        label: Alpha level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - name: desc
        type: CheckBox
        label: Descriptive statistics
      - name: plots
        type: CheckBox
        label: Plots
