---
name:  dataTOSTone
title: TOST One Sample T-Test
jas:     "1.1"
version: "1.0.0"
menuGroup: TOSTER

description:
    main: TOST One Sample T-Test
    R:
        dontrun: false
        usage: |
            library("TOSTER")

            dataTOSTone(data = iris, vars = "Sepal.Width", mu = 3, low_eqbound_d = -0.3, high_eqbound_d = 0.3, alpha = 0.05, desc = TRUE, plots = TRUE)

            TOSTone(m=3.05733,mu=3,sd=0.4358663,n=150,low_eqbound_d=-0.3, high_eqbound_d=0.3, alpha=0.05)

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: vars
      title: Variables
      type: Variables
      permitted:
        - nominal
        - ordinal
        - continuous
      suggested:
        - continuous
      description:
          R: a vector of strings naming variables of interest in `data`

    - name: mu
      title: mu
      type: Number
      default: 0
      description:
          R: >
            a number (default: 0) to compare against

    - name: low_eqbound_d
      title: Lower equivalence bound
      type: Number
      default: -0.5
      description:
          R: >
            lower equivalence bounds (e.g., -0.5) expressed in standardized
            mean difference (Cohen's d)

    - name: high_eqbound_d
      title: Upper equivalence bound
      type: Number
      default: 0.5
      description:
          R: >
            upper equivalence bounds (e.g., 0.5) expressed in standardized mean
            difference (Cohen's d)

    - name: alpha
      title: Alpha level
      type: Number
      min: 0
      max: 1
      default: 0.05
      description:
          R: alpha level (default = 0.05)

    - name: desc
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide plots
